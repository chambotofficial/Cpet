<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CPET 11.0 – Real AI</title>

<style>
    body {
        background: #0d0d0d;
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
    }

    #header {
        padding: 20px;
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        background: #111;
        box-shadow: 0 0 10px black;
    }

    #chat {
        padding: 20px;
        height: calc(100vh - 180px);
        overflow-y: auto;
    }

    .msgBox {
        display: flex;
        margin-bottom: 20px;
        gap: 10px;
    }

    .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #222;
    }

    .bubble {
        padding: 12px 16px;
        background: #1b1b1b;
        border-radius: 10px;
        max-width: 70%;
        font-size: 17px;
        line-height: 1.4em;
    }

    .user .bubble {
        background: #0051ff;
    }

    #inputArea {
        padding: 15px;
        background: #111;
        display: flex;
        gap: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    #msg {
        flex: 1;
        padding: 12px;
        border-radius: 5px;
        border: none;
        font-size: 18px;
    }

    #send {
        padding: 12px 20px;
        background: #2ecc71;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
    }
</style>
</head>

<body>

<div id="header">CPET 11.0 — Real Thinking AI</div>

<div id="chat"></div>

<div id="inputArea">
    <input id="msg" placeholder="Napisz wiadomość..." autocomplete="off">
    <button id="send">Wyślij</button>
</div>

<script src="script.js"></script>
</body>
</html>
