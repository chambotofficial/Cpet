<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>CPET 15.0 — Real Thinking AI</title>
    <style>
        body {
            margin: 0;
            background: #121212;
            font-family: Arial, sans-serif;
            color: white;
        }

        #chat {
            height: 90vh;
            overflow-y: auto;
            padding: 20px;
        }

        .msg {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            margin: 10px 0;
            line-height: 1.5;
        }

        .user {
            background: #005DFF;
            margin-left: auto;
            text-align: right;
        }

        .bot {
            background: #1f1f1f;
            border: 1px solid #444;
        }

        .row {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
        }

        #inputBox {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #1a1a1a;
            padding: 12px;
            border-top: 2px solid #333;
            display: flex;
            gap: 10px;
        }

        #input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        #send {
            background: #13c213;
            border: none;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        #send:hover {
            background: #0faa0f;
        }
    </style>
</head>
<body>

<div id="chat"></div>

<div id="inputBox">
    <input id="input" placeholder="Napisz wiadomość..." autocomplete="off">
    <button id="send">Wyślij</button>
</div>

<script src="script.js"></script>

<script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const send = document.getElementById("send");

    function addMessage(text, sender = "bot") {
        const row = document.createElement("div");
        row.classList.add("row");

        const avatar = document.createElement("img");
        avatar.classList.add("avatar");

        if (sender === "user") {
            avatar.src = "https://i.imgur.com/8lQ4QfK.png"; // avatar użytkownika
        } else {
            avatar.src = "https://i.imgur.com/X55X8hC.png"; // avatar AI
        }

        const msg = document.createElement("div");
        msg.classList.add("msg", sender);
        msg.innerText = text;

        if (sender === "user") {
            row.style.justifyContent = "flex-end";
            row.appendChild(msg);
            row.appendChild(avatar);
        } else {
            row.appendChild(avatar);
            row.appendChild(msg);
        }

        chat.appendChild(row);
        chat.scrollTop = chat.scrollHeight;
    }

    // Obsługa wysyłania wiadomości
    function handleSend() {
        const text = input.value.trim();
        if (text === "") return;

        addMessage(text, "user");

        setTimeout(() => {
            const reply = generateResponse(text);
            addMessage(reply, "bot");
        }, 300);

        input.value = "";
    }

    send.addEventListener("click", handleSend);

    // ENTER wysyła wiadomość
    input.addEventListener("keydown", e => {
        if (e.key === "Enter") {
            handleSend();
        }
    });
</script>

</body>
</html>
