<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>siema witaj w tfps zapytaj sie może np co to samolot I</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #chat {
            padding: 20px;
            height: 80vh;
            overflow-y: auto;
        }

        .msg-user, .msg-ai {
            max-width: 70%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            line-height: 1.4;
            font-size: 17px;
            white-space: pre-wrap;
        }

        .msg-user {
            background: #0066ff;
            align-self: flex-end;
            margin-left: auto;
        }

        .msg-ai {
            background: #222;
            border: 1px solid #333;
        }

        #input-area {
            display: flex;
            padding: 10px;
            background: #000;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #userInput {
            flex: 1;
            padding: 12px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 17px;
        }

        #sendBtn {
            margin-left: 10px;
            padding: 12px 22px;
            font-size: 17px;
            background: #0f0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2 style="padding:20px; text-align:center;">CPET 12.0 — Real Thinking AI</h2>

    <div id="chat"></div>

    <div id="input-area">
        <input id="userInput" placeholder="Napisz wiadomość..." />
        <button id="sendBtn">Wyślij</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
