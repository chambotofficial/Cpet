<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPET 9.0 — zapytaj więcej</title>

    <style>
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #topbar {
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            background: #111;
            box-shadow: 0 0 10px #000;
        }

        #chat {
            padding: 20px;
            height: calc(100vh - 160px);
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 18px;
        }

        .user {
            color: #4da6ff;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .bot {
            color: #7fff7f;
            margin-bottom: 20px;
            padding-left: 10px;
        }

        #inputArea {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #111;
            padding: 15px;
            box-shadow: 0 -2px 10px #000;
            display: flex;
            gap: 10px;
        }

        #msg {
            flex: 1;
            padding: 12px;
            border-radius: 5px;
            border: none;
            font-size: 18px;
        }

        #send {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #2ecc71;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: black;
            font-weight: bold;
        }

        #send:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <div id="topbar">CPET 9.0 — Myśl głębiej. Zapytaj więcej.</div>

    <div id="chat"></div>

    <div id="inputArea">
        <input type="text" id="msg" placeholder="Napisz wiadomość..." autocomplete="off">
        <button id="send">Wyślij</button>
    </div>

    <script src="script.js"></script>

    <script>
        const chat = document.getElementById("chat");
        const msg = document.getElementById("msg");
        const send = document.getElementById("send");

        function addMessage(text, cls) {
            const div = document.createElement("div");
            div.className = cls;
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        send.addEventListener("click", () => {
            const text = msg.value.trim();
            if (text === "") return;

            addMessage("Ty: " + text, "user");

            const botResponse = CPETreply(text);

            addMessage("CPET 9.0: " + botResponse, "bot");

            msg.value = "";
        });

        msg.addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
                send.click();
            }
        });
    </script>

</body>
</html>
